<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
              aria-expanded="false" aria-controls="collapseTwo">
        Ver detalle de gastos
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="row">
          @for (detalleGasto of gastos; track detalleGasto.descripcionGasto) {
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"><span class="fw-bolder">Descripcion: </span>{{ detalleGasto.descripcionGasto }}</h5>
                  <p class="card-text"><span class="fw-bolder">Gasto: </span>{{ detalleGasto.totalGasto }}</p>
                  <button class="btn btn-primary" style="width: 100%" (click)="openImg('modalImg', detalleGasto.imgBoleta)"><span><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-file-earmark" viewBox="0 0 16 16">
                      <path
                        d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z" />
                    </svg></span> Ver Comprobante</button>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
