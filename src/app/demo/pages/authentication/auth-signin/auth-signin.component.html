<app-spinner-monte-verde></app-spinner-monte-verde>
<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <form [formGroup]="initSesion">
        <h3 class="mb-4">Inicio de Sesion</h3>
        <div class="input-group mb-3">
          <input type="email" class="form-control" formControlName="email" placeholder="Email" />
        </div>
        <div class="input-group mb-4">
          <input type="password" class="form-control" formControlName="password" placeholder="Password" />
        </div>
        <button class="btn btn-primary mb-4" (click)="iniciarSesion()">Iniciar Sesion</button>
        </form>
<!--        <p class="mb-2 text-muted">-->
<!--          Forgot password?-->
<!--          <a [routerLink]="['/auth/reset-password']">Reset</a>-->
<!--        </p>-->
        <p class="mb-0 text-muted">
         No tienes cuenta?
          <a [routerLink]="['/auth/signup']">Registrate!</a>
        </p>
      </div>
    </div>
  </div>
</div>
